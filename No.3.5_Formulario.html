<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Unidad 3 | Actividad 05</title>
  <meta name="Autor" content="Rivera Avila Dominic Alberto">
  <meta name="Fecha" content="19 de mayo de 2025">
  <meta name="Descripción" content="Formulario">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script>
    function revisaDatos() {
      let varCadena = "Resumen del formulario:\n";
      let varForm = document.forms["frmRegistro"];
      let varNombre = varForm.elements["txtNombre"]; varCadena += "\n - Nombre de usuario: " + varNombre.value;
      let varClave = varForm.elements["passClave"]; varCadena += "\n - Contraseña: " + varClave.value;
      let varTelefono = varForm.elements["txtTelefono"]; varCadena += "\n - Teléfono: 52 " + varTelefono.value;
      let varCorreo = varForm.elements["txtCorreo"]; varCadena += "\n - Correo: " + varCorreo.value + "@uplp.edu.mx";
      let varMensaje = varForm.elements["txtMensaje"]; varCadena += "\n - Mensaje: " + varMensaje.value;
      alert(varCadena);
    }
  </script>
</head>
<body>
  <h1>Unidad 3 | Actividad 05 :: Tema (Formulario)</h1>
  <form onsubmit="revisaDatos()" class="form-horizontal" name="frmRegistro" action="#" method="post">
    <fieldset>
      <legend>Registro de Usuario</legend>

      <!-- Nombre -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="txtNombre">Nombre de usuario</label>
        <div class="col-md-6">
          <input id="txtNombre" name="txtNombre" type="text" placeholder="José Díaz García" class="form-control input-md" required>
          <span class="help-block">Escribe tu nombre completo</span>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="passClave">Contraseña</label>
        <div class="col-md-6">
          <input id="passClave" name="passClave" type="password" placeholder="" class="form-control input-md" required>
          <span class="help-block">Debe tener al menos 8 símbolos (únicamente letras y dígitos)</span>
        </div>
      </div>

      <!-- Teléfono -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="txtTelefono">Teléfono</label>
        <div class="col-md-5">
          <div class="input-group">
            <span class="input-group-addon">+52</span>
            <input id="txtTelefono" name="txtTelefono" class="form-control" placeholder="(44) 123 4567" type="text">
          </div>
        </div>
      </div>

      <!-- Correo -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="txtCorreo">Correo electrónico</label>
        <div class="col-md-6">
          <div class="input-group">
            <input id="txtCorreo" name="txtCorreo" class="form-control" placeholder="ejemplo" type="text" required>
            <span class="input-group-addon">@uplp.edu.mx</span>
          </div>
        </div>
      </div>

      <!-- Mensaje -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="txtMensaje">Mensaje</label>
        <div class="col-md-4">
          <textarea class="form-control" id="txtMensaje" name="txtMensaje">Escribe tu mensaje.</textarea>
        </div>
      </div>

      <!-- Botones -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="btnEnviar"></label>
        <div class="col-md-4">
          <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-success" value="Enviar">
          <input type="reset" id="btnBorrar" name="btnBorrar" class="btn btn-danger" value="Borrar">
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
