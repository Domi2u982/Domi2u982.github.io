<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Unidad 3 | Actividad 03-1 :: Tema (JavaScript)</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #000;
      text-align: center;
      padding: 8px;
    }
    thead th {
      background-color: white;
    }
    tbody tr:nth-child(odd) {
      background-color: #00ccff; /* Azul claro */
    }
    tbody tr:nth-child(5) {
      background-color: #ff3399; /* Rosa fuerte */
      color: white;
    }
  </style>
</head>
<body>
  <h1>Unidad 3 | Actividad 03-1 :: Tema (JavaScript)</h1>
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Suma</th>
        <th>Multiplica</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>5 + 1 = 6</td><td>5 × 1 = 5</td></tr>
      <tr><td>2</td><td>5 + 2 = 7</td><td>5 × 2 = 10</td></tr>
      <tr><td>3</td><td>5 + 3 = 8</td><td>5 × 3 = 15</td></tr>
      <tr><td>4</td><td>5 + 4 = 9</td><td>5 × 4 = 20</td></tr>
      <tr><td>5</td><td>5 + 5 = 10</td><td>5 × 5 = 25</td></tr>
      <tr><td>6</td><td>5 + 6 = 11</td><td>5 × 6 = 30</td></tr>
      <tr><td>7</td><td>5 + 7 = 12</td><td>5 × 7 = 35</td></tr>
      <tr><td>8</td><td>5 + 8 = 13</td><td>5 × 8 = 40</td></tr>
      <tr><td>9</td><td>5 + 9 = 14</td><td>5 × 9 = 45</td></tr>
      <tr><td>10</td><td>5 + 10 = 15</td><td>5 × 10 = 50</td></tr>
    </tbody>
  </table>
</body>
</html>
